<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>pipes creados por {{"nosotros"|mayusculas:enmayuscula}}</p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <p-button label="Cambiar" (onClick)="convertir()" class="mr-1"styleClass="p-button-warning"></p-button>
        <p-button icon="pi pi-sort" label="Por nombre" (onClick)="cambiarOrden('nombre')" class="mr-1"></p-button>

        <p-button icon="pi pi-sort" label="Vuela" (onClick)="cambiarOrden('vuela')" class="mr-1" styleClass="p-button-success"></p-button>
        <p-button icon="pi pi-sort" label="por color" (onClick)="cambiarOrden('color')" class="mr-1" styleClass="p-button-help"></p-button>
    
    </div>
</p-toolbar>
<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes|ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela|vuela|titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes|slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela|vuela|titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
