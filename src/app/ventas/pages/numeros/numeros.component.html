<div class="text-layout">
    <h1>Decimal Pipe y porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="ventas netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                {{(ventas + 100000)|number:"1.3-3"}}

        </p-card>
    </div>
    <div class="col-4">
        <p-card header="ventas brutas"
                subheader="del presente año">
                {{(ventas + 200000)|currency:"USD":"symbol-narrow":"1.4-4"}}

        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancias Porcentuales"
                subheader="del presente año">
                {{porcentaje|percent:"2.2-2"}}
        </p-card>
    </div>
</div>
